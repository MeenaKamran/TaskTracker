<div ng-controller="UserController" class="container">

	<!-- Top content -->
    <div class="top-content">
    	
        <div class="inner-bg">
            <h2>Welcome!</h2>
            <div class="container">
            	
                <div class="row">
                    
                    <div class="col-sm-5">
                        
                        <div class="form-box">
                        
                            <fieldset class="scheduler-border">
                                <legend class="scheduler-border">Register</legend>
                            <div class="form-bottom">
                                <form name="registerForm" ng-submit='registerUser()' role="form" class="registration-form">
                                    <div class="form-group">
                                        <label class="sr-only" for="form-first-name">First Name</label>
                                        <input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name" ng-model="newUser.firstName">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-last-name">Last Name</label>
                                        <input type="text" name="form-last-name" placeholder="Last Name" class="form-last-name form-control" id="form-last-name" ng-model="newUser.lastName">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-email">Email</label>
                                        <input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email" ng-model="newUser.email">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">Password</label>
                                        <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" ng-model="newUser.pswd">
                                        <p>*Password should be at least 8 characters</p>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-conf-password">Confirm PW</label>
                                        <input type="password" name="form-conf-password" placeholder="Password..." class="form-conf-password form-control" id="form-conf-password" ng-model="newUser.confPswd">
                                    </div>
                                    
                                    <input type="submit" class="btn" value='Register'>
                                </form>

                            </div>
                            </fieldset>
                        	
                        	<div ng-if="errors" style="color:red">
                        		<p>{{errors_msg}}</p>
                        	</div>
                        </div>
                        
                        
                    </div> <!-- end of class="col-sm-5" -->
                    
                    
                    <div class="col-sm-1 middle-border"></div>
                    <div class="col-sm-1"></div>


                    <div class="col-sm-5">
                        
                        <div class="form-box">
                            <!-- <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Login</h3>  
                                </div>
                                
                            </div> -->
                        
                            <div class="form-bottom">
                                
                                <form name='loginForm' ng-submit='loginUser()' role="form" class="login-form">
                                    <fieldset >
                                        <legend >Login</legend>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-username">Username/Email</label>
                                            <input type="text" name="form-username" placeholder="Email..." class="form-username form-control" id="form-username" ng-model="user.email">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-password">Password</label>
                                            <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" ng-model="user.pswd">
                                        </div>
                                        <div class="radio-inline">
											<label class="radio-inline"><input type="radio" name="optradio" value="Parent" ng-model="user.role">Parent</label>
											<label class="radio-inline"><input type="radio" name="optradio" value="Child" ng-model="user.role">Child</label>
										</div>
                                        <input type="submit" class="btn" value="Login">
                                    </fieldset>
                                </form>

                            </div>
                        
                        </div>
                    </div>
                    	
                    
                </div> <!-- end of class="row" -->
                
            </div> <!-- end of class="container" -->
        </div> <!-- end of class="inner-bg" -->
        
    </div> <!-- end of class="top-content" -->
</div>
