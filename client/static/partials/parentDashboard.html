<div ng-controller="ParentController" class="container">

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar_container">

			<div class="navbar-header" >
				
				<button type="button" class="navbar-toggle" datatoggle="collapse" data-target=".navbar-collapse">

					<span class="sr-only">Toggle navigation</span>

					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>

				</button>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav ">
					<li class="active"><a href="">Home</a></li>
					<li><a href="">My Account</a></li>
					<li><a href="#/ManageChildren">Manage Children</a></li>
					<li><a href="#/ManageTasks">Manage Chores</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href='' ng-click="logout()">Logout</a></li>
				</ul>
			</div>

		</div>	<!-- end of navbar_container -->
	</div>		<!-- end of navbar navbar-inverse navbar-fixed-top -->

	<br>
	<br>
	<div class="container">

		<h3>Hello, {{userName}}</h3>
		<div class="row">
			<div class="col-sm-2 container">

				<table class="table ">
					<thead>
						<tr><td>Children:</td></tr>
					</thead>
					<tbody ng-repeat="child in children">
						<tr>
							<td><a href="" ng-click="showTask(child)">{{child.childName}}</a></td>
						</tr>
					</tbody>

				</table>

			</div>

			<div class="col-sm-10">
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<td>Task Description</td>
							<td>Su</td>
							<td>Mo</td>
							<td>Tu</td>
							<td>We</td>
							<td>Th</td>
							<td>Fr</td>
							<td>Sa</td>
						</tr>
					</thead>

					<tbody ng-repeat="task in tasks">
						<tr>
							<td>{{task.taskDesc}}</td>
							<td><input type="checkbox" ng-model="sunday" ng-change="addDate(task, 0)"> </td>
							<td><input type="checkbox" ng-model="monday" ng-change="addDate(task, 1)"> </td>
							<td><input type="checkbox" ng-model="tuesday" ng-change="addDate(task, 2)"> </td>
							<td><input type="checkbox" ng-model="wednesday" ng-change="addDate(task, 3)"> </td>
							<td><input type="checkbox" ng-model="thursday" ng-change="addDate(task, 4)"> </td>
							<td><input type="checkbox" ng-model="friday" ng-change="addDate(task, 5)"> </td>
							<td><input type="checkbox" ng-model="saturday" ng-change="addDate(task, 6)"> </td>
						</tr>
					</tbody>

				</table>
		</div>

	</div>

</div>
